<!doctype html>

<html lang="us">

	<!-- Head -->
	<head>
	
		<meta charset="utf-8">
		
		<title>Card Editor</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/editor.css">
		
		<!-- JavaScript -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="validation/dist/jquery.validate.js"></script>
		<script type="text/javascript" src="js/validation.js"></script>
		<script type="text/javascript" src="js/card.js"></script>
	
	</head> <!-- End of Head -->

	<!-- Body -->
	<body>

		<!-- Form -->
		<form id="cardForm"> 
		
			<label>Reference ID: </label>
			<input type="text" id="cardRefId"><br>
				
			<label>Title: </label>
			<input type="text" id="cardTitle"><br>
				
			<label>Description: </label>
			<input type="text" id="cardDes"><br>
				
			<label>AP Cost:</label>
			<input type="text" id="cardAPCost"><br>
				
			<label>Damage: </label>
			<input type="text" id="cardDam"><br>
				
			<label>Healing: </label>
			<input type="text" id="cardHeal"><br>
			
			<label>Special: </label>
			<input type="text" id="cardSpecial"><br>
			
			<button id="createCard">Create Card</button>
		
		</form> <!-- End of Form -->
	
	</body> <!-- End of Body -->

</html> <!-- End of HTML -->
